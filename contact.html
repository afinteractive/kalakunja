<!-- Embedded CSS for mobile responsiveness and WhatsApp button styling -->
<style>
    #about_top_contact {
        margin-top: 40px;
        padding: 0px;
    }


    @media (max-width: 768px) {
        #about_top_contact {
            margin-top: 0px;
        }

    /* Default styling for larger screens */
    .navbar-brand {
        font-size: 24px;
    }

    .brand-line-1,
    .brand-line-2 {
        display: inline;
    }

    /* Responsive styling for smaller screens */
    @media (max-width: 767px) {
        .navbar-brand {
            font-size: 18px;
        }

        .brand-line-1,
        .brand-line-2 {
            display: block;
            text-align: center;
        }

        .brand-line-1 {
            margin-bottom: -5px;
        }

        /* Add space between KALAKUNJ and MUSIC ACADEMY */
        .brand-line-2 {
            margin-top: 10px;

    }

    /* WhatsApp floating button */
    .whatsapp-float {
        position: fixed;
        width: 60px;
        height: 60px;
        bottom: 20px;
        left: 20px;
        background-color: #25D366;
        color: #FFF;
        border-radius: 50px;
        text-align: center;
        font-size: 30px;
        box-shadow: 2px 2px 3px #999;
        z-index: 1000;
    }

    .whatsapp-float .my-float {
        margin-top: 16px;
    }

    section {
        position: relative;
        padding-bottom: 40px;
        /* Adds space for the neon effect */
    }

    section:after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 5px;
        /* Adjust the height of the neon line */
        background: linear-gradient(90deg, #ff00ff, #00ffff, #ff00ff);
        /* Neon colors */
        box-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff, 0 0 30px #ff00ff;
        animation: neon 1.5s ease-in-out infinite alternate;
    }

    /* Neon glow animation */
    @keyframes neon {
        0% {
            opacity: 0.8;
            box-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff, 0 0 30px #ff00ff;
        }

        100% {
            opacity: 1;
            box-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff, 0 0 60px #ff00ff;
        }
    }
</style>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Load header
            fetch("header.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("header-container").innerHTML = data;

                    // Add active class based on current page URL
                    const currentUrl = window.location.pathname;

                    // Debugging: Log current path
                    console.log("Current Path:", currentUrl);

                    const navLinks = {
                        '/index.html': 'nav-home',
                        '/about.html': 'nav-guru',
                        '/shows.html': 'nav-courses',
                        '/contact.html': 'nav-contact'
                    };

                    // Find and set active link
                    for (const [path, id] of Object.entries(navLinks)) {
                        if (currentUrl.includes(path) || (currentUrl === '/' && path === '/index.html')) {
                            document.getElementById(id).querySelector('a').classList.add('active_tab');
                        }
                    }
                })
                .catch(error => console.error('Error loading header:', error));

            // Load footer
            fetch("footer.html")
                .then(response => response.text())
                .then(data => document.getElementById("footer-container").innerHTML = data)
                .catch(error => console.error('Error loading footer:', error));
        });
    </script>


    <script>
        document.getElementById("contact-form").addEventListener("submit", function (event) {
            event.preventDefault();

            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var message = document.getElementById("message").value;

            // Clear previous errors
            document.getElementById("nameError").innerText = "";
            document.getElementById("emailError").innerText = "";
            document.getElementById("messageError").innerText = "";

            // Basic validation
            if (name === "") {
                document.getElementById("nameError").innerText = "Name is required";
                return;
            }
            if (email === "") {
                document.getElementById("emailError").innerText = "Email is required";
                return;
            }
            if (message === "") {
                document.getElementById("messageError").innerText = "Message is required";
                return;
            }

            // Prepare form data for Mailgun API
            var formData = new FormData();
            formData.append("from", "Kalakunj Music <contact@mail.aurorahiring.com>");
            formData.append("to", "hello@aurorahiring.com");
            formData.append("subject", "New Contact Form Submission");
            formData.append("text", `Name: ${name}\nEmail: ${email}\n\nMessage: ${message}`);

            // Send the email using Mailgun API
            fetch("https://api.mailgun.net/v3/mail.aurorahiring.com/messages", {
                method: "POST",
                headers: {
                    "Authorization": "Basic " + btoa("api:1fee84bcacf7e4a8901c0f8366c8affb-826eddfb-92cc8404"),
                },
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    console.log("SUCCESS!", data);
                    alert("Message sent successfully!");
                    document.getElementById("contact-form").reset();
                })
                .catch(error => {
                    console.log("FAILED...", error);
                    alert("Message failed to send.");
                });
        });
    </script>
